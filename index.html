<!DOCTYPE html><html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>3B Donatı Modeli</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    canvas { display: block; }
    #panel {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(255,255,255,0.9);
      padding: 10px;
      border-radius: 8px;
      z-index: 10;
    }
    input { width: 60px; margin: 3px; }
  </style>
</head>
<body>
  <div id="panel">
    <label>A: <input type="number" id="A" value="200" /></label>
    <label>B: <input type="number" id="B" value="50" /></label>
    <label>C: <input type="number" id="C" value="300" /></label><br>
    <label>D: <input type="number" id="D" value="30" /></label>
    <label>E: <input type="number" id="E" value="50" /></label>
    <label>F: <input type="number" id="F" value="50" /></label><br>
    <label>G: <input type="number" id="G" value="100" /></label>
    <button onclick="updateModel()">Güncelle</button>
  </div>  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>  <script>
    let scene, camera, renderer;
    let donatilar = [];
    const pasPayi = 2.5;
    const gownyeBoyu = 20;

    init();
    drawModel();

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0xf0f0f0);

      camera = new THREE.PerspectiveCamera(50, window.innerWidth/window.innerHeight, 0.1, 1000);
      camera.position.set(300, 300, 300);
      camera.lookAt(scene.position);

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(1, 1, 1).normalize();
      scene.add(light);

      renderer = new THREE.WebGLRenderer({antialias: true});
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      window.addEventListener('resize', () => {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize(window.innerWidth, window.innerHeight);
      });

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    function clearScene() {
      donatilar.forEach(obj => scene.remove(obj));
      donatilar = [];
    }

    function drawModel() {
      clearScene();

      const A = parseFloat(document.getElementById('A').value);
      const B = parseFloat(document.getElementById('B').value);
      const C = parseFloat(document.getElementById('C').value);
      const D = parseFloat(document.getElementById('D').value);
      const E = parseFloat(document.getElementById('E').value);
      const F = parseFloat(document.getElementById('F').value);
      const G = parseFloat(document.getElementById('G').value);

      // Beton duvar hacmi (örnek kutu)
      const beton = new THREE.Mesh(
        new THREE.BoxGeometry(C, A, G),
        new THREE.MeshBasicMaterial({color: 0xcccccc, wireframe: true})
      );
      beton.position.set(C/2, A/2, G/2);
      scene.add(beton);
      donatilar.push(beton);

      // Donatılar (dikey)
      const demirCap = 1.2; // 12 mm donatı = 1.2 cm
      const spacing = 10; // 10 cm aralık
      const iceridekiYukseklik = A - 2 * pasPayi - gownyeBoyu;
      const adet = Math.floor((C - 2 * pasPayi) / spacing);
      for (let i = 0; i <= adet; i++) {
        const x = pasPayi + i * spacing;
        const main = new THREE.Mesh(
          new THREE.CylinderGeometry(demirCap/2, demirCap/2, iceridekiYukseklik, 8),
          new THREE.MeshBasicMaterial({color: 0xff0000})
        );
        main.rotation.z = Math.PI / 2;
        main.position.set(x, (iceridekiYukseklik/2 + pasPayi), G/2);
        scene.add(main);
        donatilar.push(main);

        // Gönyeli uç (alt kısım)
        const gonyeli = new THREE.Mesh(
          new THREE.CylinderGeometry(demirCap/2, demirCap/2, gownyeBoyu, 8),
          new THREE.MeshBasicMaterial({color: 0xff0000})
        );
        gonyeli.position.set(x, pasPayi + gownyeBoyu/2, G/2 - gownyeBoyu/2);
        gonyeli.rotation.x = Math.PI / 2;
        scene.add(gonyeli);
        donatilar.push(gonyeli);
      }
    }

    function updateModel() {
      drawModel();
    }
  </script></body>
</html>
