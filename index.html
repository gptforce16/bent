<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3B Donatı Modeli</title>
  <style>
    body { margin: 0; overflow: hidden; font-family: sans-serif; }
    #panel {
      position: absolute;
      top: 10px;
      left: 10px;
      background: white;
      padding: 10px;
      border-radius: 8px;
      z-index: 10;
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    input { width: 80px; }
    label { font-size: 14px; }
    button { padding: 6px 10px; font-size: 14px; }
  </style>
</head>
<body>
  <div id="panel">
    <label>A (Yükseklik): <input type="number" id="A" value="200" /></label>
    <label>C (Genişlik): <input type="number" id="C" value="300" /></label>
    <label>G (Kalınlık): <input type="number" id="G" value="100" /></label>
    <button onclick="drawModel()">Güncelle</button>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r148/three.min.js"></script>
  <script>
    let scene, camera, renderer;
    let objects = [];

    const pas = 2.5;
    const spacing = 10;
    const demirCap = 1.2;
    const gonyeboyu = 20;

    function init() {
      scene = new THREE.Scene();
      scene.background = new THREE.Color(0xf0f0f0);
      camera = new THREE.PerspectiveCamera(50, window.innerWidth / window.innerHeight, 0.1, 1000);
      camera.position.set(400, 300, 400);
      camera.lookAt(0, 100, 0);

      renderer = new THREE.WebGLRenderer({ antialias: true });
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      const light = new THREE.DirectionalLight(0xffffff, 1);
      light.position.set(1, 1, 1);
      scene.add(light);

      animate();
    }

    function animate() {
      requestAnimationFrame(animate);
      renderer.render(scene, camera);
    }

    function drawModel() {
      // Temizle
      for (let obj of objects) scene.remove(obj);
      objects = [];

      const A = parseFloat(document.getElementById('A').value);
      const C = parseFloat(document.getElementById('C').value);
      const G = parseFloat(document.getElementById('G').value);

      // Beton kutusu
      const beton = new THREE.Mesh(
        new THREE.BoxGeometry(C, A, G),
        new THREE.MeshBasicMaterial({ color: 0xcccccc, wireframe: true })
      );
      beton.position.set(C/2, A/2, G/2);
      scene.add(beton);
      objects.push(beton);

      const içGenişlik = C - 2 * pas;
      const içYükseklik = A - 2 * pas;
      const içDerinlik = G - 2 * pas;

      const yatayAdet = Math.floor(içYükseklik / spacing);
      const dikeyAdet = Math.floor(içGenişlik / spacing);

      // Dikey donatılar
      for (let i = 0; i <= dikeyAdet; i++) {
        const x = pas + i * spacing;
        const cyl = new THREE.Mesh(
          new THREE.CylinderGeometry(demirCap/2, demirCap/2, içYükseklik, 8),
          new THREE.MeshBasicMaterial({ color: 0xff0000 })
        );
        cyl.rotation.z = Math.PI / 2;
        cyl.position.set(x, içYükseklik/2 + pas, G/2);
        scene.add(cyl);
        objects.push(cyl);
      }

      // Yatay donatılar
      for (let j = 0; j <= yatayAdet; j++) {
        const y = pas + j * spacing;
        const cyl = new THREE.Mesh(
          new THREE.CylinderGeometry(demirCap/2, demirCap/2, içGenişlik, 8),
          new THREE.MeshBasicMaterial({ color: 0x0000ff })
        );
        cyl.rotation.y = Math.PI / 2;
        cyl.position.set(C/2, y, G/2);
        scene.add(cyl);
        objects.push(cyl);
      }
    }

    init();
    drawModel();
  </script>
</body>
</html>
