<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <title>İstinat Duvarı Çizimi</title>
  <style>
    body { font-family: Arial; padding: 20px; background: #222; color: #fff; }
    label { display: block; margin: 10px 0 5px; }
    input { width: 80px; padding: 5px; }
    svg { background: #000; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>İstinat Duvarı Girişleri</h2>

  <div id="inputs">
    <label>A (Sol Yükseklik): <input id="a" type="number" /></label>
    <label>B (Girinti Genişliği): <input id="b" type="number" /></label>
    <label>C (Girinti Derinliği): <input id="c" type="number" /></label>
    <label>D (Üst Düz Alan Genişliği): <input id="d" type="number" /></label>
    <label>E (Meyilli Alan Genişliği): <input id="e" type="number" /></label>
    <label>F (Meyilli Alan Yüksekliği): <input id="f" type="number" /></label>
    <label>G (Sağ Kenar Yüksekliği): <input id="g" type="number" /></label>
    <label>H (Taban Genişliği): <input id="h" type="number" /></label>
    <button onclick="ciz()">Çiz</button>
  </div>

  <svg id="cizim" width="800" height="500"></svg>

  <script>
    function ciz() {
      const a = parseFloat(document.getElementById('a').value);
      const b = parseFloat(document.getElementById('b').value);
      const c = parseFloat(document.getElementById('c').value);
      const d = parseFloat(document.getElementById('d').value);
      const e = parseFloat(document.getElementById('e').value);
      const f = parseFloat(document.getElementById('f').value);
      const g = parseFloat(document.getElementById('g').value);
      const h = parseFloat(document.getElementById('h').value);
      const scale = 2;

      const svg = document.getElementById('cizim');
      svg.innerHTML = '';

      const points = [
        [0, a],
        [0, 0],
        [b, 0],
        [b, c],
        [b + d, c],
        [b + d + e, c - f],
        [b + d + 2 * e, c],
        [b + d + 2 * e + (h - (b + d + 2 * e)), 0],
        [h, 0],
        [h, g],
        [0, g]
      ];

      const path = document.createElementNS("http://www.w3.org/2000/svg", "polygon");
      path.setAttribute("points", points.map(p => `${p[0]*scale},${p[1]*scale}`).join(" "));
      path.setAttribute("fill", "none");
      path.setAttribute("stroke", "yellow");
      path.setAttribute("stroke-width", "1");
      svg.appendChild(path);
    }
  </script>
</body>
</html>
